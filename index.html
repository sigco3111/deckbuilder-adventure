<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deckbuilder Adventure</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overscroll-behavior: none; /* Prevent pull-to-refresh */
      }
      .card-hover-effect {
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
      }
      .card-hover-effect:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
      .dragging {
        opacity: 0.5;
        transform: scale(1.1);
      }

      /* Impact effect for enemies */
      .impact-hit-effect {
        animation: hit-effect 0.4s ease-out;
      }

      @keyframes hit-effect {
        0% {
          transform: scale(1) rotate(0deg);
          filter: brightness(100%);
        }
        30% {
          transform: scale(1.1) rotate(-5deg);
        }
        60% {
          transform: scale(0.95) rotate(5deg);
          filter: brightness(175%) drop-shadow(0 0 10px red);
        }
        100% {
          transform: scale(1) rotate(0deg);
          filter: brightness(100%);
        }
      }

      /* Impact effect for the player's stat block */
      .player-impact-hit-effect {
        animation: player-hit-effect 0.4s ease-out;
      }

      @keyframes player-hit-effect {
        0%, 100% {
          box-shadow: 0 0 0px transparent;
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.7); /* Red glow */
          transform: scale(1.01); /* Slight pulse */
        }
      }
    </style>
